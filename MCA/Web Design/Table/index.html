<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse; /* collapse borders for cell spacing */
        }
        th, td {
            border: 1px solid black; /* add border for each cell */
            padding: 10px; /* cell padding */
        }
    </style>
</head>
<body>

    <h1>Table Example</h1>

    <table cellspacing="10" cellpadding="10">
        <tr>
            <th rowspan="2">Header 1</th>
            <th colspan="2">Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
        </tr>
        <tr>
            <td rowspan="2">Row 2, Cell 1</td>
            <td colspan="2">Row 2, Cell 2</td>
            <td>Row 2, Cell 3</td>
        </tr>
        <tr>
            <td>Row 3, Cell 1</td>
            <td>Row 3, Cell 2</td>
            <td>Row 3, Cell 3</td>
        </tr>
    </table>

</body>
</html>
