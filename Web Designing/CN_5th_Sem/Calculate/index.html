<!DOCTYPE html>
<head>
    <title>Calculate</title>
    <style>
        .card{
            margin: 21% 37%;
            border: 1px solid black;
            padding: 20px;
        }
        input,button,.card,li{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="card">
        <label for="x">Enter 1st Number: </label>
        <input id="x" maxlength="10" size="8" type="text"><br><br>

        <label for="y">Enter 2nd Number: </label>
        <input id="y" maxlength="10" size="8" type="text"><br><br>

        <button onclick="calculate()">Calculate</button>
        <button onclick="clearText()">Clear</button>

        <p id="add"></p>
        <p id="multiply"></p>
        <p id="divide"></p>
        <p id="modulo"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
