<!DOCTYPE html>
<html>
<head>
    <title>Compare</title>
</head>
<body>
    <script>
        var arr=prompt("Enter two Numbers");
        arr=arr.split(" ");
        if(arr[0]>arr[1]){
            alert("Largest number is "+arr[0]);
        }
        else{
            alert("Largest number is "+arr[1]);
        }
    </script>
</body>
</html>
