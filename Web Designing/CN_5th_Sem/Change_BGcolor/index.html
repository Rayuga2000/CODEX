<!DOCTYPE html>
<head>
    <title>BGcolor</title>
    <link rel="stylesheet" href="../../BootStrap4/bootstrap.min.css">
    <style>
        center{
            margin-top:23%;
        }
    </style>
</head>
<body>
    <center>
        <button onclick="color('Red')" class="btn btn-danger">Red</button>
        <button onclick="color('Green')" class="btn btn-success">Green</button>
        <button onclick="color('Blue')" class="btn btn-primary">Blue</button>
    </center>

    <script src="../../BootStrap4/popper.min.js"></script>
    <script src="../../BootStrap4/bootstrap.min.js"></script>
    <script src="../../BootStrap4/bootstrap.bundle.js"></script>
    <script>
        function color(a){
            document.body.style.backgroundColor=a;
            alert('Color is '+a);
        }
    </script>
</body>
</html>
