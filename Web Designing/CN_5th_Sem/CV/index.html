<!DOCTYPE html>
<html lang="en">
<head>
    <title>CV</title>
    <link rel="stylesheet" href="../../BootStrap4/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-3">
        <div class="row" id="row1">
            <div class="col-3 p-0 mr-5">
                <div class="card p-1">
                    <img class="card-img-top" src="../../RESOURCES/naruto-teen.png">
                    <div class="card-body pt-0">
                        <h1 class="card-title">Tushar&nbsp;Sarkar</h1>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="detail m-5">
                    <p class="card-text"><b>Department: </b>BCA(H)</p>
                    <p class="card-text"><b>Year: </b>3rd Year</p>
                    <p class="card-text"><b>Semester: </b>6th Semester</p>
                    <p class="card-text"><b>College: </b>CIS</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form p-4 mt-4">
                    <h1><u>Query</u></h1>
                    <form action="" name="f">
                        <div class="form-group p-1">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" placeholder="Enter your Email" id="email">
                        </div>
        
                        <div class="form-group p-1">
                            <label for="number">Enter your Number:</label>
                            <input type="text" class="form-control" placeholder="Enter your Number" id="number" maxlength="10">
                        </div>
        
                        <div class="form-group p-1">
                            <label for="age">Enter your Age:</label>
                            <input type="text" class="form-control" placeholder="Enter your Age" id="age">
                        </div>
                        <button type="submit" onclick="check()" class="btn btn-primary mt-2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script src="../../jQuery/jquery-3.6.0.js"></script>
<script src="../../BootStrap4/popper.min.js"></script>
<script src="../../BootStrap4/bootstrap.min.js"></script>
<script src="../../BootStrap4/bootstrap.bundle.js"></script>
<script src="script.js"></script>
</body>
</html>
