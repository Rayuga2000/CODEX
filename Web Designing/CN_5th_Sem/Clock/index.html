<!DOCTYPE html>
<head>
    <title>Assignment 17</title>
    <style>
        body{
            font-size: 50px;
        }
        div{
            width: 900px;
            font-size: 175px;
            text-align: center;
            margin: auto;
        }
        button{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <center>
        <button onclick="startTime()">Start</button>
        <button id='clear' onclick="stopTime()">Stop</button>
    </center>
    <script>
        var x;
        function showTime(){
            var time=new Date();
            var hh=time.getHours();
            var mm=time.getMinutes();
            var ss=time.getSeconds();
            var am_pm="AM";

            if(hh>12){
                hh-=12;
                am_pm="PM";
            }

            document.getElementById('clock').innerHTML=(hh+":"+mm+":"+ss+" "+am_pm);  
        }
        function startTime(){
            x=setInterval(showTime, 1000);
        }
        function stopTime(){
            clearInterval(x);
        }
    </script>
</body>
</html>
