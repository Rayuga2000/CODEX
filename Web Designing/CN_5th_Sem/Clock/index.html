<!DOCTYPE html>
<head>
    <title>Assignment 17</title>
    <style>
        div{
            width: 900px;
            font-size: 165px;
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <script>
        function showTime(){
            var time=new Date();
            var hh=time.getHours();
            var mm=time.getMinutes();
            var ss=time.getSeconds();
            var am_pm="AM";

            if(hh>12){
                hh-=12;
                am_pm="PM";
            }

            document.getElementById('clock').innerHTML=(hh+":"+mm+":"+ss+" "+am_pm);  
        }
        setInterval(showTime, 1000);
    </script>
</body>
</html>
