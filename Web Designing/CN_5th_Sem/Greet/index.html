<!DOCTYPE html>
<head>
    <title>Greet</title>
    
</head>
<body>
    <center>
        <input type="button" onclick="display_promt()" value="Display Promt Box">
        <p id="myp"></p>
    </center>
    <script>
        function display_promt(){
            let person=prompt("Enter your Name:");

            if(person!=null){
                document.getElementById('myp').innerHTML="Greetings "+person;
            }
        }
    </script>
</body>
</html>
