<!DOCTYPE html>
<html>
<head>
    <title>Assignment 11</title>
</head>
<body>
    <script>
        var x=parseInt(prompt("Enter the 1st Number:"));
        var y=parseInt(prompt("Enter the 2nd Number:"));

        for(i=0;i<=x && i<=y;i++){
            if(x%i==0 && y%i==0){
                var GCD=i;
            }
        }

        alert("GCD=> "+GCD);
    </script>
</body>
</html>
