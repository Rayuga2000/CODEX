<!DOCTYPE html>
<html>
<head>
    <title>Assignment 9</title>
</head>
<body>
    <script language="javascript">
        var a=parseInt(prompt("Enter the 1st Number: "));
        var b=parseInt(prompt("Enter the 2nd Number: "));
        var op=prompt("Enter the Operator: ");

        switch(op)
        {
            case "+":
                alert("Result= "+ (a+b));
                break;
            case "-":
                alert("Result= "+ (a-b));
                break;
            case "*":
                alert("Result= "+ (a*b));
                break;
            case "/":
                alert("Result= "+ (a/b));
                break;
            default:
                alert("Something went wrong");
                break;
        }
    </script>
</body>
</html>
