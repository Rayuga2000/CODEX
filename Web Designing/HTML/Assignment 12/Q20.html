<!DOCTYPE html>
<html>
<head>
    <title>Assignment 12</title>
</head>
<body>
    <script>
        for(var i=0;i<=15;i++){
            if(i%2==0){
                document.write(i+" is Even<br>");
            }
            else{
                document.write(i+" is odd<br>");
            }
        }
    </script>
</body>
</html>
