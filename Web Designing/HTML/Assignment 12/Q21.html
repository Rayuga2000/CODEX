<!DOCTYPE html>
<html>
<head>
    <title>Assignment 12</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("Enter numberof rows:"));
        for(var i=1;i<=n;i++){
            for(var k=1;k<=i;k++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
