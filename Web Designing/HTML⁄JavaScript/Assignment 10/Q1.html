<!DOCTYPE html>
<html>
  <head>
    <title>Assignment 10</title>
  </head>
  <body>
    <script>
      var n=parseInt(prompt("Enter the Number: "));
      var i=1;
      var sum=0;

      while(i<n)
      {
        sum=sum+n;
        i++;
      }
      alert("Result= "+sum);
    </script>
  </body>
</html>
