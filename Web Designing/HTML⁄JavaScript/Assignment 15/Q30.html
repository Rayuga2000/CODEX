<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 15</title>
        <style>
            body{
                font-size: 25px;
            }
            button{
                padding: 10px;
                padding-top: 0px;
                padding-bottom: 0px;
                font-size: 50px;
            }
            input{
                margin: 5px;
                width: 80px;
                height: 20px;
            }
            textarea{
                font-size: 50px;
                width: auto;
                height: auto;
            }
            b{
                font-size: 45px;
            }
        </style>
        <script>
            function myfunc(c){
                var x=parseInt(document.getElementById('x').value);
                var y=parseInt(document.getElementById('y').value);

                switch(c){
                    case "+":document.getElementById('text').value=(x+y);
                    break;

                    case "-":document.getElementById('text').value=(x-y);
                    break;

                    case "*":document.getElementById('text').value=(x*y);
                    break;

                    case "/":document.getElementById('text').value=(x/y);
                    break;

                    default:alert("something went wrong");
                    break;
                }
            }
        </script>
    </head>
    <body>
        <center>
            Enter 1st Number:<input type="text" id="x">&nbsp;Enter 2nd Number:<input type="text" id="y"><br><br>
            <button onclick="myfunc('+')">+</button>
            <button onclick="myfunc('-')">-</button>
            <button onclick="myfunc('*')">*</button>
            <button onclick="myfunc('/')">/</button><br><br><br>
            <b>Result:</b>&nbsp;<textarea id="text" rows="1" cols="4"></textarea>
        </center>
    </body>
</html>
