<!DOCTYPE html>
<head>
    <title>Assignment 15</title>
    <style>
        body,textarea,button{
            font-size: 50px;
        }
        button{
            padding-top: 0px;
            padding-bottom: 0px;
        }
    </style>
</head>
<body>
    <center>
    <textarea id="hour" cols="2" rows="1"></textarea>hour:<textarea id="minute" cols="2" rows="1"></textarea>minutes
    <br><button onclick="convert()">Result</button>
    <textarea id="result" cols="5" rows="1"></textarea> 
    </center>

    <script>
        function convert(){
            var h=parseInt(document.getElementById('hour').value);
            var m=parseInt(document.getElementById('minute').value);

            document.getElementById('result').value=((h*60*60)+(m*60));
        }
    </script>
</body>
</html>
