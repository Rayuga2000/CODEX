<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 11</title>
    </head>
    <body>
        <script>
            var sum=0;

            document.write("The Numbers divisable by 3 & 5 are=> ");
            for(i=1;i<=1000;i++){
                if(i%3==0 && i%5==0){
                    document.write(i+" ");
                    sum+=i;
                }
            }
            document.write("<br><br>Result=> "+sum);
        </script>
    </body>
</html>
