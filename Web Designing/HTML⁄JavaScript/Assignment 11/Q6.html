<!DOCTYPE html>
<html>
<head>
    <title>Assignment 11</title>
</head>
<body>
    <script>
        var t=prompt("Enter your choice(*C/*F):");

        switch(t){
            case 'C':
                var c=parseInt(prompt("Enter the Temperature in Celcius:"));
                var f=((c*9)/5)+32;
                alert("Fahrenheit=> "+f);
                break;
            case 'F':
                var f=parseInt(prompt("Enter the Temperature in Fahrenheit:"));
                var c=5*(f-32)/9;
                alert("Celcius=> "+c);
                break;
        }
    </script>
</body>
</html>
