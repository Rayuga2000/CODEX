<!DOCTYPE html>
<html>
<head>
    <title>Assignment 12</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("Enter numberof rows:"));

        for(var i=1;i<=n;i++){
            for(var j=1;j<=n-i;j++){
                document.write("&nbsp");
            }
            for(var k=1;k<=i;k++){
                document.write("*");
            }
            document.write("<br>");
        }
        for(var i=1;i<=n-1;i++){
            for(var j=1;j<=i;j++){
                document.write("&nbsp");
            }
            for(var k=n-1;k>=i;k--){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
