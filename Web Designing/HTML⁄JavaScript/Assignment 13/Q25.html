<!DOCTYPE html>
<html>
<head>
    <title>Assignment 13</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("Enter the array length:"));
        var arr=new Array(n);
        
        for(var i=0;i<n;i++){
            arr[i]=parseInt(prompt("Enter the data"+(i+1)+":"));
        }

        document.write("The array is==> ");
        for(var i=0;i<n;i++){
            document.write(arr[i]+" ");
        }

        for(var i=0;i<n;i++){
            for(var j=i+1;j<n;j++){
                if(arr[i]>arr[j]){
                    var temp=arr[i];
                    arr[i]=arr[j];
                    arr[j]=temp;
                }
            }
        }

        document.write("The sorted array is==> ");
        for(var i=0;i<n;i++){
            document.write(arr[i]+" ");
        }
    </script>
</body>
</html>
