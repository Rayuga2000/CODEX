<!DOCTYPE html>
<html>
<head>
    <title>Assignment 13</title>
</head>
<body>
    <script>
        var x=parseInt(prompt("Enter the Lower Limit:"));
        var y=parseInt(prompt("Enter the Upper Limit:"));
        var arr=new Array();
        var j=0;

        for(var i=x;i<y-1;i++)
        {
            var temp=i;
            arr[j++]=++temp;
        }

        document.write("The array elements are==> ");
        for(var i=0;i<arr.length;i++){
            document.write(arr[i]+" ");
        }
    </script>
</body>
</html>
