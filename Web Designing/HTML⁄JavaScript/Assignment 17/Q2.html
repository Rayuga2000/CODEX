<!DOCTYPE html>
<head>
    <title>Assignment 17</title>
    <style>
        body,textarea,button,input{
            font-size: 50px;
        }
        button{
            padding-top: 0px;
            padding-bottom: 0px;
        }
        input{
            width: 150px;
        }
    </style>
</head>
<body>
    Enter the String:<input type="text" id="input1"><br>
    <input type="text" id="input2">=><input type="text" id="input3"><button onclick="calc()">Find & Replace</button><br>
    New String is:<textarea id="output" rows="1"></textarea>
    <script>
        function calc(){
            var str=document.getElementById('input1').value;
            var key=document.getElementById('input2').value;
            var rep=document.getElementById('input3').value;
            var i=0;

            while(i!=str.length)
            {
                str=str.replace(key,rep);
                i++;
            }

            document.getElementById('output').value=str;
        }
    </script>
</body>
</html>
