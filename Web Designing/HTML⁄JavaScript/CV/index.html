<!DOCTYPE html>
<html lang="en">
<head>
    <title>CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <link rel="stylesheet" href="../../CSS/CV/style.css">
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="card p-1">
                    <img class="card-img-top" src="../../RESOURCES/naruto-teen.png">
                    <div class="card-body pt-0">
                        <h1 class="card-title">Tushar Sarkar</h1>
                        <p class="card-text"><b>Department: </b>BCA(H)</p>
                        <p class="card-text"><b>Year: </b>3rd Year</p>
                        <p class="card-text"><b>Semester: </b>6th Semester</p>
                        <p class="card-text"><b>College: </b>CIS</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form p-4 mt-4">
                    <h1><u>Query</u></h1>
                    <form action="" name="f">
                        <div class="form-group p-1">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" placeholder="Enter your Email" id="email">
                        </div>
        
                        <div class="form-group p-1">
                            <label for="number">Enter your Number:</label>
                            <input type="text" class="form-control" placeholder="Enter your Number" id="number" maxlength="10">
                        </div>
        
                        <div class="form-group p-1">
                            <label for="age">Enter your Age:</label>
                            <input type="text" class="form-control" placeholder="Enter your Age" id="age">
                        </div>
                        <button type="submit" onclick="check()" class="btn btn-primary mt-2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function check(){
            if(document.f.email.value.indexOf("@")<0){
                alert("Enter Valid Email");
            }
            if(document.f.age.value<1 || document.f.age.value>100){
                alert("Enter a valid Age");
            }
        }
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>
</body>
</html>
