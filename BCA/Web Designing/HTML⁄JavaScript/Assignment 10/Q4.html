<!DOCTYPE html>
<html>
  <head>
    <title>Assignment 10</title>
  </head>
  <body>
    <script>
      var n=parseInt(prompt("Enter the Number: "));
      var count=0;

      while(n!=0)
      {
        n=parseInt(n/10);
        count++;
      }
      alert("Digits are: "+count);
    </script>
  </body>
</html>
