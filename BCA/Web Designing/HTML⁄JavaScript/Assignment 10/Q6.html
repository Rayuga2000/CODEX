<!DOCTYPE html>
<html>
  <head>
    <title>Assignment 10</title>
  </head>
  <body>
    <script>
      var fact=parseInt(prompt("Enter the Range: "));
      var i=fact-1;

      while(i!=0)
      {
          fact=fact*i;
          i--;
      }

      alert("Factorial is: "+fact);
    </script>
  </body>
</html>
