<body>
    <script>
        var x=parseInt(prompt("Enter the lower Range:"));
        var y=parseInt(prompt("Enter the upper Range:"));

        document.write("The integers within the range are=> ");
        for(i=x+1;i<y;i++){
            document.write(i+" ");
        }
    </script>
