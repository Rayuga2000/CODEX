<!DOCTYPE html>
<head>
    <title>Assignment 11</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("Enter your Marks:"));

        if(n<40){
            alert("Fail");
        }
        else if(n>=40 && n<60){
            alert("Your Grade is=> D");
        }
        else if(n>=60 && n<70){
            alert("Your Grade is=> C");
        }
        else if(n>=70 && n<80){
            alert("Your Grade is=> B");
        }
        else if(n>=80 && n<=100){
            alert("Your Grade is=> A");
        }
    </script>
</body>
</html>
