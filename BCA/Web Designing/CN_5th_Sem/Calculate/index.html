<!DOCTYPE html>
<head>
    <title>Calculate</title>
    <style>
        .card{
            margin: 21% 37%;
            border: 1px solid black;
            padding: 20px;
        }
        input,button,.card,li{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="card">
        <label for="x">Enter 1st Number: </label>
        <input id="x" maxlength="10" size="8" type="text"><br><br>

        <label for="y">Enter 2nd Number: </label>
        <input id="y" maxlength="10" size="8" type="text"><br><br>

        <button onclick="calculate()">Calculate</button>
        <button onclick="clearText()">Clear</button>

        <p id="add"></p>
        <p id="multiply"></p>
        <p id="divide"></p>
        <p id="modulo"></p>
    </div>
    <script>
        function calculate(){
            x=parseInt(document.getElementById('x').value);
            y=parseInt(document.getElementById('y').value);

            document.getElementById('add').innerHTML="The addition is "+(x+y);
            document.getElementById('multiply').innerHTML="The multiplication is "+(x*y);
            document.getElementById('divide').innerHTML="The division is "+(x/y);
            document.getElementById('modulo').innerHTML="The modulo is "+(x%y);
        }
        function clearText(){
            document.getElementById('add').innerHTML="";
            document.getElementById('multiply').innerHTML="";
            document.getElementById('divide').innerHTML="";
            document.getElementById('modulo').innerHTML="";
        }
    </script>
</body>
</html>
